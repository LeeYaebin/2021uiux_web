  <style>
    #svgWrap {
      width: 500px; margin: auto;
      background: #ffcfc7;
    }
    #svgWrap path {
      fill:#fff;
      stroke:#999;
      stroke-width:0.5;
      animation:textview 3s forwards;
    }
    @keyframes textview {
      from { opacity:0; fill:#fff; transform:scale(1); }
      to { {_opacity:1; fill:#744685; transform:scale(1.2); transform-origin:center; }
    }
  </style>
  <script>
    $(document).ready(function(){
      const paths = $("#svgWrap").find("path");
      const pathLength = paths.length;

      for(let i=0; i<pathLength; i++){
        const total_length = paths.get(i).getTotalLength();
        console.log(total_length);
        paths.get(i).style.strokeDasharray = total_length;
        paths.get(i).style.strokeDashoffset = total_length;

        $(paths.get(i)).animate({"strokeDashoffset":0},10000)
      }
    });
  </script>
