<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

<body>
  <script>
    const dan1 = 3
    for(let i=1;i<10;i++){
      console.log(i);
      document.write(dan1 + " x " + i + " = " + dan1*i + "<br>")
    }

    function gugudan(x){
      for(let i = 1; i<10; i++){
        document.write(x + " x " + i + " = " + x*i + "<br>" )
      }
    }

    //gugudan(3); //함수호출
  </script>
  <style>
  div { float:left; width:200px; border: 1px solid #000; }
  </style>
  <div>
    <script>
      gugudan(3);
    </script>
  </div>
  <div>
    <script>
      gugudan(4);
    </script>
  </div>

<script>
  let x = 1;
  let sum = 0;
  while(x<=100){
    //document.write(x + " ");
    sum = sum + x;
    x++; // x = x+1;
  }
  console.log(sum);
  document.write("1~100의 합은 : " + sum);
</script>






</body>
