<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../css/reset.css">
  <style>
    #header { background: #ccc; }
    .headerWrap { width: 1140px; height: 50px; margin: 0 auto; }
    .logo { font-size:30px; float: left; }
    .navWrap { float: right; }
    .navWrap li { float: left; transition:0.3s }
    .navWrap li a { display: block; padding: 10px; }
    .navWrap li:hover:after { content:""; display:block; width: 100%; height: 1px; background: #f00; }
  </style>
</head>
<body>
  <header id="header">
    <div class="headerWrap">
      <div class="logo">LOGO</div>
      <div class="navWrap">
        <ul>
          <li><a href="#">menu1</a></li>
          <li><a href="#">menu2</a></li>
          <li><a href="#">menu3</a></li>
          <li><a href="#">menu4</a></li>
          <li><a href="#">menu5</a></li>
        </ul>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="contentWrap">
      <div class="main-content">
        h1
      </div>
      <div class="side-content"></div>
    </div>
  </div>
  <footer id="footer">
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cupiditate, commodi.</p>
  </footer>
</body>
</html>
